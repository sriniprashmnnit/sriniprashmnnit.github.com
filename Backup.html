<!DOCTYPE html>
<html>
    <head>
	    <title> DPM - Database and Web Backup</title>
        <style type="text/css">
            @import "Backup.css";
        </style>
        <script src="Backup.js" type="text/javascript" method="post"></script>
    </head>

    <body>
	    <div id = "heading">
	       <h1> DPM - Database and Web Backup</h1>
        </div>

        <div id = "form">
            <form name="myForm" action="#" onsubmit="return validateForm()" method="get">
                <fieldset>
                    <legend> 
                        <h2>
                            Enter the Backup Details:
                        </h2>
                    </legend>
	     
                    <dl>
                        <dt> 
                            <label id="type">
                                Backup Type
                            </label>
                        </dt>
                        <dd> 
                            <input type = "radio" name = "type" id = "web"> 
                            <label for = "web"> Web </label>

                            <input type = "radio" name = "type" id = "database">
                            <label for = "database"> Database </label>
                        </dd>

                        <dt> 
                            <label for="servername"> Server Name</label> 
                        </dt>
                        <dd>  
                            <input type = "text" name = "servername" id = "servername"> 
                        </dd>

                        <dt> 
                            <label for="query">Query</label> 
                        </dt>
                        <dd>
                            <input type = "text" name = "query" id = "query"> 
                        </dd>

                        <dt>
                            <label for="date">Date</label> 
                        </dt>
                        <dd>

            		          <select name="month" id="month" >
                      
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                          </select>

                          <select name="day" id="day">
                      
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>

                          </select>
                          <select name="year" id="year">
                      
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <!-- more year options could go here -->
                          </select>
                        </dd>

                    </dl>

                    <p>    
                        <input type = "submit" value = "Submit" name = "submit" id = "submit">
                    </p>
        
                </fieldset>
            </form>
        </div>
    </body>
</html>
